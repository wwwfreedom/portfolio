<section class="alt-section section-contact">

  <h3 id="contact">Contact</h3>

  <div class="social-contacts">
    {% for link in site.data.settings.social %}
    <a href="{{ link.link }}" class="icon-{{ link.icon }}"></a>
    {% endfor %}
  </div>

<!-- horizontal rule a line to separate within a section -->
  <hr class="bar" />

  <a href="mailto:{{ site.data.settings.email }}" class="biglink">{{ site.data.settings.email }}</a>

</section>
